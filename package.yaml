name:                rsl-language-server
version:             0.1.0.0
github:              "JakuJ/rsl-language-server"
license:             BSD3
author:              "Jakub Janaszkiewicz"
maintainer:          "janaszkiewicz.jakub@gmail.com"
copyright:           "2021 Jakub Janaszkiewicz"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/JakuJ/rsl-language-server#readme>

dependencies:
- base >= 4.7 && < 5
- lsp
- lsp-types
- text
- lens

default-extensions:
- OverloadedStrings

library:
  source-dirs: src

executables:
  rsl-language-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rsl-language-server

tests:
  rsl-language-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rsl-language-server
